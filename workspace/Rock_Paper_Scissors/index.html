<!DOCTYPE html>
<html>
    <head>
        <title>Henry's Sandbox! - Rock Paper Scissors</title>
        <link rel="stylesheet" href="main.css" type="text/css"/>
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    </head>
    
    <body>
        <h1 id="winnerInput"></h1>
        <div id="userOptions">
            <img id="rock" selection="Rock" class="option" src="images/rock.png">
            <img id="paper" selection="Paper" class="option" src="images/paper.png">
            <img id="scissors" selection="Scissors" class="option" src="images/scissors.png">
        </div>
        <div class="game">
            <h1 id="score"></h1>
            <h1 id="computerInput"></h1>
        </div>
    </body>
    <script type="text/javascript" src="rock,paper,scissors.js"></script>
</html>
